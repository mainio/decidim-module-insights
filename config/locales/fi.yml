          description_html: |
            <p>Tälle sivulle on kerätty suunnitelmia, jotka kooltaan sopivat alueen OmaStadi-budjettiin. Niille ei ole vielä rahoitusta kaupungin budjetista. Voit nopeuttaa suunnitelman toteutumista ja ehdottaa sitä sellaisenaan tai ottaa siitä ideoita oman ehdotuksesi pohjaksi. Voit jättää OmaStadi-ehdotuksen Tee ehdotus -kohdassa.</p>
            <p>Kaupunki tekee suunnitelmia, jotta kaupungin palvelut toteutuisivat tulevaisuudessa yhdenvertaisesti eri puolilla kaupunkia. Näin kaupunki vastaa asukkaiden muuttuviin tarpeisiin.</p>
            <p>Kaupunki toteuttaa tämän suunnitelman tulevina vuosina, jos kaupunginvaltuusto päättää antaa sille rahoituksen kaupungin talousarviossa.</p>
