        sidenote:
          title: Detta är Helsingfors stads preliminära plan
          description_html: |
            <p>På den här sidan har vi samlat planer med lämplig omfattning i förhållande till områdets OmaStadi-budget. De har ännu inte beviljats finansiering från stadens budget. Du kan påskynda genomförandet av planen och föreslå den som den är eller utarbeta ett eget förslag där du använder idéer från planen som grund. Du kan skicka in ditt OmaStadi-förslag under punkten Lämna in förslag.</p>
            <p>Staden tar fram planer för att stadens tjänster ska genomföras jämlikt i olika delar av staden i framtiden. På så sätt svarar staden mot invånarnas föränderliga behov.</p>
            <p>Staden kommer att genomföra denna plan under de kommande åren, om stadsfullmäktige beslutar att bevilja den finansiering i stadens budget.</p>
