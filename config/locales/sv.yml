        sidenote:
          title: Detta är en preliminär plan för Helsingfors stad
          description_html: |
            <p>Planer har samlats på denna sida som passar områdets OmaStadi-budget. Det finns ännu ingen finansiering tillgänglig för dem från stadsbudgeten. Du kan påskynda förverkligandet av planen och föreslå den som den är eller ta idéer från den som grund för ditt eget förslag. Du kan skicka in ett OmaStadi-förslag under avsnittet Lämna in ett förslag.</p>
            <p>Staden planerar för att implementera stadstjänsterna lika i olika delar av staden i framtiden. Så svarar staden på invånarnas föränderliga behov.</p>
            <p>Staden kommer att genomföra denna plan under de kommande åren om kommunfullmäktige beslutar att ge medel till den i stadsbudgeten.</p>
